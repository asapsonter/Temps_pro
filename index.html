<!DOCTYPE html>
<html>

<head>
  <link href="https://fonts.googleapis.com/css?family=Exo+2" rel="stylesheet">

<script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>

<!-- Load htmx from a CDN -->
<script src="https://unpkg.com/htmx.org"></script>
</head>



<body>

  <div class="header">
    <div class="container">
      <div class="nav_control">
        <h1 class="header_icon">☕ sipping coffee and innovating the future</h1>
        <p class="header_intro">Hi, Welcome to my website.</p>
        <nav class="header_nav">
          <!-- Use hx-get to load each page content from another URL -->
          <!-- Use hx-target to specify where to put the response -->
          <!-- Use hx-swap to specify how to update the target element -->
          <!-- Use hx-push-url to update the browser URL with each page URL -->
          <a href="About.html" hx-get="/About.html" hx-target="#main-content" hx-swap="outerHTML"
            hx-push-url="true">About</a>
          <a href="https://www.linkedin.com/in/aarga-sonter" target="_blank">linkedin</a>
          <a href="https://github.com/asapsonter" target="_blank">Github</a>
          <a href="https://twitter.com/asapsonter" target="_blank">X</a>
          <a href="#" target="_blank">Discord</a>
          <a href="#" target="_blank">Reddit</a>
          <!-- <a href="https://twitter.com/asapsonter" hx-get="https://twitter.com/asapsonter" hx-target="#main-content" hx-swap="outerHTML" hx-push-url="true">X</a>
          <a href="https://www.linkedin.com/in/aarga-sonter" hx-get="https://www.linkedin.com/in/aarga-sonter" hx-target="#main-content" hx-swap="outerHTML" hx-push-url="true">linkedin</a>
          <a href="https://github.com/asapsonter" hx-get="https://github.com/asapsonter" hx-target="#main-content" hx-swap="outerHTML" hx-push-url="true">Github</a> -->
        </nav>
      </div>
    </div>
  </div>
  <!-- Use an id for this main element, so that it can be targeted by HTMX -->
  <main id="main-content" class="main">
    <!-- Add a class for each section, so that they can be styled by CSS -->
    <section class="section" hx-post="https://news.yahoo.com/rss/" hx-trigger="click" hx-target="#news-content"
      hx-swap="innerHTML">
      <div class="section1_image">
      </div>
    </section>
  </main>
  <footer>
    <div class="footer_div">
      <div class="find_text">Find an issue with this page? <a class="find_issue_link"
          href="#">Fix it on GitHub</a></div>
          <div class="email_me">
            Need help? Email <a href="mailto:sam.sonter@hotmail.com"><strong
                class="text-white font-bold">My Email</strong></a>
          </div>
          <div id="copyRight">
            Copyright © asapsonter <br>
          </div>
          
    </div>
  </footer>
  <script src="./assets/JS/index.js"></script>
</body>

</html>
